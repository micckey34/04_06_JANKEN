<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <button id="tasu">たす</button>
    <h1 id="test">-----</h1>
    <script>
        let asuka = 1;
        const text1 = "こんにちは";
        const text2 = "さようなら";
        $("#tasu").on('click', function() {
            if (asuka < 11) {
                asuka++
                console.log(asuka);
            } else {
                alert('error');
            }
            if (asuka <= 5) {
                $("#test").text(text1);
            } else if (asuka > 5 && asuka <= 10) {
                $("#test").test(text2);
            } else {
                console.log("no");
            };
        });
    </script>
</body>
